<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Amazon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="main.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col adZone">
          Ad
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="navbar">
            <a class="navbar-brand" href="#">Amazon</a>

            <div class="dropdown">
              <button
                id="my-dropdown"
                class="btn btn-primary dropdown-toggle"
                data-toggle="dropdown"
                aria-haspopup="true"
                aria-expanded="false"
              >
                Text
              </button>
              <div class="dropdown-menu" aria-labelledby="my-dropdown">
                <a class="dropdown-item active" href="#">Text</a>
              </div>
            </div>

            <input type="text" />
            <button>Search</button>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div id="my-carousel" class="carousel slide" data-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="img/placeholder.png" alt="" />
                </div>
                <div class="carousel-item active">
                  <img
                    class="d-block w-100"
                    src="img/placeholder3.png"
                    alt=""
                  />
                </div>
              </div>

              <a
                class="carousel-control-prev"
                href="#my-carousel"
                data-slide="prev"
                role="button"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Previous</span>
              </a>
              <a
                class="carousel-control-next"
                href="#my-carousel"
                data-slide="next"
                role="button"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
        </div>

        <div class="row">

          <div class="col">
            <div class="card">
              <h5 class="card-title">Title</h5>
              <img class="card-img-top" src="img/placeholder.png" alt="" />
              <div class="card-body">
                <p class="card-text">Content</p>
              </div>
              <img class="card-img-bottom" src="" alt="" />
            </div>
          </div>

          <div class="col">
                <div class="card">
                  <h5 class="card-title">Title</h5>
                  <img class="card-img-top" src="img/placeholder.png" alt="" />
                  <div class="card-body">
                    <p class="card-text">Content</p>
                  </div>
                  <img class="card-img-bottom" src="" alt="" />
                </div>
              </div>

              <div class="col">
                    <div class="card">
                      <h5 class="card-title">Title</h5>
                      <img class="card-img-top" src="img/placeholder.png" alt="" />
                      <div class="card-body">
                        <p class="card-text">Content</p>
                      </div>
                      <img class="card-img-bottom" src="" alt="" />
                    </div>
                  </div>

        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
