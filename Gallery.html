<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Anthony Romrell Art</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script>
        window.onload =
            (function Loop(i) {
                setTimeout(function () {
                    TweenLite.to('.f'+i, 1, {opacity: 1});          
                        if (--i) Loop(i);     
                }, 1500)
            })(4);
    </script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-6 col-lg-4 fade f1">
                <img class="img-fluid" src="img/Angg.png" alt="Angg">
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4 fade f2">
                <img class="img-fluid" src="img/AssasinsCreed.png" alt="AssasinsCreed">
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4 fade f3">
                <img class="img-fluid" src="img/BelleFinal.png" alt="BelleFinal">
            </div>

            <div class="col-xs-12 col-sm-6 col-lg-4 fade f4">
                <img class="img-fluid" src="img/BobaFettColor.png" alt="BobaFettColor">
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4 fade f5">
                <img class="img-fluid" src="img/CloudStrife.png" alt="CloudStrife">
            </div>
            <div class="col-xs-12 col-sm-6 col-lg-4 fade f6">
                <img class="img-fluid" src="img/Daryle.png" alt="Daryle">
            </div>
        </div>



    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>

</html>
